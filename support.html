<head>

    <title>Technical Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FFFFFF 0%, #CCCCCC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FF8D4D 0%, #742A00 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.95;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .support-section {
            margin-bottom: 40px;
        }
        
        .support-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .support-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .support-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .support-card:hover {
            border-color: #FF8D4D;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .support-card h3 {
            color: #FF8D4D;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .support-card p {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
        }
        
        .support-card a {
            color: #FF8D4D;
            text-decoration: none;
            font-weight: 600;
        }
        
        .support-card a:hover {
            text-decoration: underline;
        }
        
        .admin-section {
            background: #f0f4ff;
            border-left: 4px solid #FF8D4D;
            padding: 20px;
            border-radius: 4px;
        }
        
        .admin-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .admin-contacts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .admin-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #dde3eb;
        }
        
        .admin-name {
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .admin-role {
            font-size: 13px;
            color: #FF8D4D;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 10px;
        }
        
        .contact-info {
            font-size: 14px;
            color: #555;
            line-height: 1.8;
        }
        
        .contact-info a {
            color: #FF8D4D;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            font-size: 13px;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .support-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
